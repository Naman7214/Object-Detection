<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection - Upload</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e2124; /* Blackish-blue background color */
            color: #fff; /* White text color */
            text-align: center;
        }

        h1 {
            padding: 30px 0;
        }

        form {
            margin: 20px;
        }

        input[type="file"] {
            padding: 10px;
            background-color: #3c6df0; /* Blue background color */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            padding: 10px;
            background-color: #3c6df0; /* Blue background color */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Object Detection Upload Page</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg, .jpeg, .png" required>
        <button type="submit">Upload and Detect Objects</button>
    </form>
</body>
</html>
